version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn build

        - |
          if [[ $AWS_BRANCH = master ]]; then
      
              cp robots.master.txt build/meshcloud-docs/robots.txt
          else
              cp robots.develop.txt build/meshcloud-docs/robots.txt
          fi
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
