# Settings in the [build] context are global and are applied to
# all contexts unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json
  base = "/website"

  # Directory that contains the deploy-ready HTML files and
  # assets generated by the build. This is relative to the base
  # directory if one has been set, or the root directory if
  # a base has not been set. This sample publishes the directory
  # located at the absolute path "root/project/build-output"
  publish = "build/meshcloud-docs"

  # Default build command.
  command = "yarn build"

  # This ensures the build is ignored if there are no changes to the base directory or the /docs/ directory.
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF . ../docs/"

# This is for netlify to prevent being blocked by ad-blockers.
# TODO: this is currently not used. We need to deploy Netlify on our production docs.meshcloud.io first!
[[redirects]]
  from = "/js/script.js"
  to = "https://plausible.io/js/plausible.js"
  status = 200
  force = true

[[redirects]]
  from = "/api/event"
  to = "https://plausible.io/api/event"
  status = 200
  force = true

# This works for now but once we migrate `docs.meshcloud.io` to Netlify too, we will have to
# adapt this configuration.
[[redirects]]
  from = "/api/*"
  to = "http://docs.dev.meshcloud.io.s3-website.eu-central-1.amazonaws.com/api/:splat"
  status = 200
  force = true