version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd website
        - yarn install
    build:
      commands:
        - yarn build
        - cp robots.${AWS_BRANCH}.txt build/meshcloud-docs/robots.txt
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: website/build/meshcloud-docs
    files:
      - "**/*"
  cache:
    paths:
      - website/node_modules/**/*
